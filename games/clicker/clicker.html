<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        #clickButton {
            width: 200px;
            height: 200px;
            font-size: 24px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px;
        }
        
        #clickButton:active {
            transform: scale(0.95);
        }
        
        #clickButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        #score {
            font-size: 48px;
            font-weight: bold;
            margin: 20px;
            color: #333;
        }
        
        #timer {
            font-size: 24px;
            margin: 20px;
            color: #666;
        }
        
        #startButton {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        #startButton:hover {
            background-color: #0b7dda;
        }
        
        #gameOver {
            font-size: 32px;
            font-weight: bold;
            color: #f44336;
            margin: 20px;
        }
    </style>
</head>
<body>
    <a href="../../index.html" style="text-decoration: none;"><span>Back to Home</span></a>
    
    <h1>Clicker Game</h1>
    
    <div id="score">Score: 0</div>
    <div id="timer">Time: 30s</div>
    
    <button id="clickButton" disabled>CLICK ME!</button>
    
    <div>
        <button id="startButton">Start Game</button>
    </div>
    
    <div id="gameOver"></div>

    <script>
        // Variables
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let timerInterval;
        
        // Get elements
        const clickButton = document.getElementById('clickButton');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const gameOverDisplay = document.getElementById('gameOver');
        
        // Start the game
        function startGame() {
            // Reset everything
            score = 0;
            timeLeft = 30;
            gameActive = true;
            
            // Update displays
            scoreDisplay.textContent = 'Score: 0';
            timerDisplay.textContent = 'Time: 30s';
            gameOverDisplay.textContent = '';
            
            // Enable click button
            clickButton.disabled = false;
            startButton.disabled = true;
            
            // Start countdown timer
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // Update timer
        function updateTimer() {
            timeLeft--;
            timerDisplay.textContent = 'Time: ' + timeLeft + 's';
            
            // Check if time is up
            if (timeLeft <= 0) {
                endGame();
            }
        }
        
        // Handle click on the big button
        function handleClick() {
            if (gameActive) {
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
            }
        }
        
        // End the game
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            // Disable click button
            clickButton.disabled = true;
            startButton.disabled = false;
            
            // Show final score
            gameOverDisplay.textContent = 'Game Over! Final Score: ' + score;
            
            // Calculate clicks per second
            let cps = (score / 30).toFixed(2);
            gameOverDisplay.textContent += ' (' + cps + ' clicks/second)';
        }
        
        // Event listeners
        clickButton.addEventListener('click', handleClick);
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
