<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser Game</title>
    <link rel="stylesheet" href="./numGuess.css">
</head>
<body>
    <a href="../../index.html" style="text-decoration: none;"><span>Back to Home</span></a>

    <h1>Number Guesser Game</h1>
    
    <div class="game-container">
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <p>You have 5 attempts!</p>
        
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter guess">
        <button id="guessButton">Guess</button>
        <button id="restartButton">Restart Game</button>
        
        <div id="message"></div>
        <div id="attemptsLeft"></div>
        
        <div id="guessedNumbers">
            <h3>Guessed Numbers:</h3>
            <div id="numbersList"></div>
        </div>
    </div>

    <script src="./numGuess.js"></script>
</body>
</html>
